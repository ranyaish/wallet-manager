<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול יתרות לקוחות</title>

    <!-- Tailwind CDN לעיצוב בלבד (לא גורם לדף לבן אם חסר) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { font-family: "Rubik", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial; }
      body { background:#fafafa; }
      table { border-collapse: separate; border-spacing: 0; }
    </style>

    <!-- Fallback ל־ENV (לא חובה אם ה-Secrets נכנסים בבילד, אבל מונע מסך לבן אם לא) -->
    <script>
      window.__SUPABASE_URL__ = window.__SUPABASE_URL__ || "";       // מומלץ למלא לערך האמיתי לבדיקה
      window.__SUPABASE_ANON_KEY__ = window.__SUPABASE_ANON_KEY__ || "";
    </script>
  </head>
  <body>
    <!-- חשוב: אותו id כמו ב-main.jsx -->
    <div id="root">
      <!-- fallback טקסטואלי כדי שלא יהיה מסך לבן גם אם React לא הורכב -->
      <div class="p-4 text-gray-600">טוען אפליקציה…</div>
    </div>

    <!-- חשוב: Vite יחליף את זה אוטומטית לקבצי /assets בבילד.
         בזמן פריסה ב-GitHub Pages זה יעבוד כל עוד base=/wallet-manager/ -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
